<!doctype html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h1>Uploaded Media</h1>

    <nav>
        <a href="/">Home</a>
        <a href="/upload">Upload</a>
    </nav>

    <hr>

    {% if files %}
        {% for file in files %}
            <div>
                <p>{{ file }}</p>
                <img src="/media/{{ file }}" width="300">
            </div>
        {% endfor %}
    {% else %}
        <p>No uploads yet.</p>
    {% endif %}

</body>
</html>
