<!doctype html>
<html>
<head>
    <title>GIF Gallery</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

<header>
    <h2>GIF Gallery</h2>
    <nav>
        <a href="/">Home</a>
        <a href="/upload">Upload</a>
    </nav>
</header>

<div class="gallery">
    {% if files %}
        {% for file in files %}
            <div class="gallery-item">
                <img src="/media/{{ file }}">
            </div>
        {% endfor %}
    {% else %}
        <p>No uploads yet.</p>
    {% endif %}
</div>

</body>
</html>
